<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座位查找器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>座位查找器</h1>
        <input type="text" id="nameInput" placeholder="輸入姓名">
        <button onclick="findSeat()">查找座位</button>
        <div id="csvTable"></div>
        <p id="result"></p>
    </div>
    <script>
        let csvData = [];

        // Fetch the CSV file
        fetch('seat.csv')
            .then(response => response.text())
            .then(text => {
                csvData = parseCSV(text);
                displayCSV(csvData);
            })
            .catch(error => console.error('Error fetching the CSV file:', error));

        // Parse the CSV content
        function parseCSV(text) {
            const rows = text.split('\n').filter(row => row.trim()).map(row => row.split(','));
            return rows;
        }

        // Display the CSV content in a table
        function displayCSV(data) {
            const table = document.createElement('table');
            data.forEach((row, index) => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement(index === 0 ? 'th' : 'td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
            document.getElementById('csvTable').appendChild(table);
        }

        // Find the seat based on the input name
        function findSeat() {
            const name = document.getElementById('nameInput').value.trim();
            let result = '找不到對應的座位';

            for (const row of csvData) {
                if (row[0] && row[0].trim() === name) {
                    result = `姓名: ${row[0]}, 座位: ${row[1]}`;
                    break;
                }
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
