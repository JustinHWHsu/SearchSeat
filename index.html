<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尾牙座位查詢</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .input-container {
            margin: 20px;
        }
        input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #007b00;
        }
        .loading {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
        .image-container {
            margin-top: 40px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        let seatData = {};
        let dataLoaded = false;

        async function fetchSeatData() {
            const loadingIndicator = document.getElementById("loading");
            loadingIndicator.textContent = "正在加載座位數據，請稍候...";

            try {
                const response = await fetch('https://raw.githubusercontent.com/JustinHWHsu/SearchSeat/main/%E6%A1%8C%E8%99%9F.csv');
                const csvText = await response.text();
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        const table = document.getElementById("dataTable");
                        const tbody = document.createElement("tbody");
                        results.data.forEach(row => {
                            const name = row['姓名'];
                            const seat = row['座位'];
                            if (name && seat) {
                                seatData[name.trim()] = seat.trim();

                                // Add data to the table
                                const tr = document.createElement("tr");
                                const nameTd = document.createElement("td");
                                const seatTd = document.createElement("td");
                                nameTd.textContent = name.trim();
                                seatTd.textContent = seat.trim();
                                tr.appendChild(nameTd);
                                tr.appendChild(seatTd);
                                tbody.appendChild(tr);
                            }
                        });
                        table.appendChild(tbody);
                        dataLoaded = true;
                        loadingIndicator.textContent = "座位數據加載完成！";
                        console.log('Seat data loaded:', seatData);
                    },
                    error: function(error) {
                        loadingIndicator.textContent = "加載座位數據時發生錯誤。";
                        console.error('Error parsing CSV:', error);
                    }
                });
            } catch (error) {
                loadingIndicator.textContent = "無法加載座位數據，請檢查網絡或數據源。";
                console.error('Error loading seat data:', error);
            }
        }

        function searchSeat() {
            const name = document.getElementById("nameInput").value.trim();
            const resultContainer = document.getElementById("result");

            if (!dataLoaded) {
                resultContainer.textContent = "數據尚未加載完成，請稍候再試。";
                return;
            }

            if (seatData[name]) {
                resultContainer.textContent = `${name} 的座位是 ${seatData[name]}`;
            } else {
                resultContainer.textContent = `找不到 ${name} 的座位資訊，請確認名字是否正確。`;
            }
        }

        document.addEventListener('DOMContentLoaded', fetchSeatData);
    </script>
</head>
<body>
    <h1>尾牙座位查詢系統</h1>
    <div class="input-container">
        <input type="text" id="nameInput" placeholder="輸入您的姓名">
        <button onclick="searchSeat()">查詢座位</button>
    </div>
    <div id="loading" class="loading"></div>
    <div id="result" class="result"></div>

    <h2>座位數據表</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>姓名</th>
                <th>座位</th>
            </tr>
        </thead>
    </table>

    <div class="image-container">
        <h2>完整座位圖</h2>
        <a href="https://drive.google.com/file/d/17pW7HN4KAJ-mQdR5exMmiUZqLOS-SXSt/view?usp=drive_link" target="_blank">
            <img src="https://drive.google.com/uc?id=17pW7HN4KAJ-mQdR5exMmiUZqLOS-SXSt" alt="座位圖">
        </a>
    </div>
</body>
</html>
