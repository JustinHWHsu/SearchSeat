<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尾牙座位查詢</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .input-container {
            margin: 20px;
        }
        input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #007b00;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>尾牙座位查詢系統</h1>
    <div class="input-container">
        <input type="text" id="nameInput" placeholder="輸入您的姓名">
        <button onclick="searchSeat()">查詢座位</button>
    </div>
    <div id="result" class="result"></div>

    <h2>座位數據表</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>姓名</th>
                <th>座位</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const csvUrl = 'https://raw.githubusercontent.com/JustinHWHsu/SearchSeat/main/seats.csv'; // Replace with your actual URL

        function loadCsvData() {
            fetch(csvUrl)
                .then(response => response.text())
                .then(csvText => {
                    const rows = csvText.split('\\n').slice(1); // Skip header row
                    const tableBody = document.querySelector("#dataTable tbody");

                    rows.forEach(row => {
                        const [name, seat] = row.split(',').map(cell => cell.trim());
                        if (name && seat) {
                            // Add data to table
                            const tr = document.createElement("tr");
                            const nameTd = document.createElement("td");
                            const seatTd = document.createElement("td");
                            nameTd.textContent = name;
                            seatTd.textContent = seat;
                            tr.appendChild(nameTd);
                            tr.appendChild(seatTd);
                            tableBody.appendChild(tr);
                        }
                    });
                })
                .catch(error => console.error("Error loading CSV data:", error));
        }

        function searchSeat() {
            const name = document.getElementById("nameInput").value.trim();
            const rows = document.querySelectorAll("#dataTable tbody tr");
            const resultContainer = document.getElementById("result");

            let found = false;
            rows.forEach(row => {
                const nameCell = row.cells[0].textContent.trim();
                const seatCell = row.cells[1].textContent.trim();
                if (name === nameCell) {
                    resultContainer.textContent = `${name} 的座位是 ${seatCell}`;
                    found = true;
                }
            });

            if (!found) {
                resultContainer.textContent = `找不到 ${name} 的座位資訊，請確認名字是否正確。`;
            }
        }

        document.addEventListener("DOMContentLoaded", loadCsvData);
    </script>
</body>
</html>
