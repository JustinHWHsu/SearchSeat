<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座位查找器</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script> <!-- Add this line -->
</head>
<body>
    <div class="container">
        <h1>座位查找器</h1>
        <input type="text" id="nameInput" placeholder="輸入姓名">
        <button onclick="findSeat()">查找座位</button>
        <div id="csvTable"></div>
        <p id="result"></p>
    </div>
    <script>
        let csvData = [];

        // Fetch the CSV file
        fetch('seat.csv', { headers: { 'Content-Type': 'text/csv; charset=UTF-8' } })
            .then(response => response.text())
            .then(text => {
                csvData = parseCSV(text);
                displayCSV(csvData);
            })
            .catch(error => console.error('Error fetching the CSV file:', error));

        // Parse the CSV content
        function parseCSV(text) {
            const rows = text.split('\n').filter(row => row.trim()).map(row => row.split(','));
            return rows;
        }

        // Display the CSV content in a table
        function displayCSV(data) {
            const table = document.createElement('table');
            data.forEach((row, index) => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement(index === 0 ? 'th' : 'td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
            document.getElementById('csvTable').appendChild(table);
        }

        // Find the seat based on the input name using fuzzy search
        function findSeat() {
            const name = document.getElementById('nameInput').value.trim();
            let result = '找不到對應的座位';

            const fuse = new Fuse(csvData, {
                keys: ['0'], // Search in the first column (姓名)
                threshold: 0.3 // Adjust the threshold for fuzzy matching
            });

            const searchResult = fuse.search(name);

            if (searchResult.length > 0) {
                const bestMatch = searchResult[0].item;
                result = `姓名: ${bestMatch[0]}, 座位: ${bestMatch[1]}`;
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
