<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座位查找器</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script> <!-- Add this line -->
</head>
<body>
    <div class="container">
        <h1>座位查找器</h1>
        <input type="text" id="nameInput" placeholder="輸入姓名">
        <button onclick="findSeat()">b查找座位</button>
        
        <p id="result"></p>
    </div>
    <h1>座位圖顯示</h1>
    <!-- Display the converted image -->
    <img src="seat1225_page1.png" alt="座位圖">
    <!-- Provide a download link for the original PDF -->
    <a href="seat1225.pdf" download>下載座位圖 PDF</a>    
    <div id="csvTable"></div>
    <script>
        let csvData = [];

        // Fetch the CSV file
fetch('seat.csv', { headers: { 'Content-Type': 'text/csv; charset=UTF-8' } })
    .then(response => response.text())
    .then(text => {
        csvData = parseCSV(text);
        console.log(csvData); // 確認解析後數據是否正確
        displayCSV(csvData); // 顯示數據到表格中
    })
    .catch(error => console.error('Error fetching the CSV file:', error));

function parseCSV(text) {
    const rows = text.split('\n').filter(row => row.trim()).map(row => row.split(','));
    const header = rows[0];
    return rows.slice(1).map(row => {
        const obj = {};
        header.forEach((key, index) => {
            obj[key.trim()] = row[index]?.trim();
        });
        return obj;
    });
}

function displayCSV(data) {
    const table = document.createElement('table');
    const thead = document.createElement('thead');
    const tbody = document.createElement('tbody');

    const headerRow = document.createElement('tr');
    Object.keys(data[0]).forEach(key => {
        const th = document.createElement('th');
        th.textContent = key;
        headerRow.appendChild(th);
    });
    thead.appendChild(headerRow);

    data.forEach(row => {
        const tr = document.createElement('tr');
        Object.values(row).forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
        });
        tbody.appendChild(tr);
    });

    table.appendChild(thead);
    table.appendChild(tbody);
    document.getElementById('csvTable').appendChild(table);
}

function findSeat() {
    const name = document.getElementById('nameInput').value.trim();
    let result = '找不到對應的座位';

    const fuse = new Fuse(csvData, {
        keys: ['姓名'],
        threshold: 0.3
    });

    const searchResult = fuse.search(name);

    if (searchResult.length > 0) {
        const bestMatch = searchResult[0].item;
        result = `姓名: ${bestMatch.姓名}, 座位: ${bestMatch.座位}`;
    }

    document.getElementById('result').innerText = result;
}


    </script>
</body>
</html>
